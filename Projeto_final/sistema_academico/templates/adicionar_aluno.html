{% extends 'base.html' %}
{% block content %}
<div>
  <h1 class="mx-auto text-black">Adicionar Aluno</h1>
  <div>
    <form method="POST" class="bg-gray-100 shadow-md rounded px-8 pt-6 pb-8 mb-4 divide-y divide-gray-200">
      {% csrf_token %}
      <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br>
        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" name="matricula"><br>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone"><br>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf"><br>
        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email"><br>
        <label for="data_nascimento">Data de nascimento:</label>
        <input type="text" id="data_nascimento" name="data_nascimento"><br>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco"><br>
        
      <div class="flex items-center justify-between py-4">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          Adicionar
        </button>
      </div>
    </form>
  </div>
  
  <a href="{% url 'home' %}" class="text-blue-500 underline">Voltar para pagina inicial</a>
</div>
 
{% endblock %}
