{% extends 'base.html' %}
{% block content %}

<form method="POST" class="container mx-auto bg-blue-200 shadow-md rounded px-8 pt-6 pb-8 mb-4 mt-6  divide-gray-200">
  {% csrf_token %}
      <div >
          <h1 class="text-center font-bold text-3xl text-gray-600">Cadastar Aluno</h1>
      </div>

        <div class="mb-4">
          <label for="nome" class="block text-gray-700">Nome:</label>
          <input type="text" id="nome" name="nome" class="w-1/2">
        </div>

          <div class="mb-4">
            <label for="matricula" class="block text-gray-700">Matrícula:</label>
            <input type="text" id="matricula" name="matricula" class="w-1/2"><br>
          </div>

          <div class="mb-4">
            <label for="telefone" class="block text-gray-700">Telefone:</label>
            <input type="text" id="telefone" name="telefone" class="w-1/2"><br>
          </div>

          <div class="mb-4">
            <label for="cpf" class="block text-gray-700">CPF:</label>
            <input type="text" id="cpf" name="cpf" class="w-1/2"><br>
          </div>

          <div class="mb-4">
            <label for="email" class="block text-gray-700">E-mail:</label>
            <input type="text" id="email" name="email" class="w-1/2"><br>
          </div>

          <div class="mb-4">
            <label for="data_nascimento" class="block text-gray-700">Data de nascimento:</label>
            <input type="text" id="data_nascimento" name="data_nascimento" class="w-1/2"><br>
          </div>
          <div class="mb-4">
            <label for="endereco" class="block text-gray-700">Endereço:</label>
            <input type="text" id="endereco" name="endereco" class="w-1/2"><br>
          </div>
                  
        <div class="flex items-center p-2 space-x-10">
            <div>
                <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                  Adicionar
                </button>
            </div>
            <div>
                <a href="{% url 'home' %}" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-10 rounded ">Voltar   
                </a>
            </div>
        </div>
</form>

<table class=" container mx-auto divide-y divide-gray-200 bg-white shadow overflow-hidden sm:rounded-lg mb-6">
  <thead class="bg-yellow-300 text-center">
      <tr>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Telefone</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Matricula</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
      </tr>
  </thead>
  <tbody class="bg-white divide-y divide-gray-200 ">
    {% for aluno in alunos_cursos %}
      <tr>
          <td class="px-6 py-4 whitespace-nowrap">{{ aluno.nome }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ aluno.telefone }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{aluno.matricula}}</td>
          <td class="mt-10 mb-5 flex justify-center items-rigth space-x-8">  
              <div>
                  <a href="{% url 'delete_aluno' aluno.id %}" class="text-red-600 hover:text-red-400">
                    <svg  class="w-7" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                    </svg>
                  </a>
              </div>
            <div>
                <a href="{% url 'editar_aluno' aluno.id %}" class="text-green-600 hover:text-green-400">
                  <svg class="w-7 h-7" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                  </svg>  
                </a>
            </div>
            <div>
              <a href="{% url 'ver_aluno' aluno.id %}" class="text-yellow-600 hover:text-yellow-400">
                <svg class="w-7 h-7" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                </svg>
              </a>
          </div>
            
          </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="5" class="px-6 py-4 whitespace-nowrap">Nenhum Aluno encontrado.</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
 
{% endblock %}
