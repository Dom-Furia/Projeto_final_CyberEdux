{% extends 'base.html' %}
{% block content %}
{% load static %}

<section class="flex justify-center items-center h-screen">
    <div class="w-full max-w-md">
        <form method="POST" class="bg-gray-200 shadow-md rounded px-8 pt-1 pb-8 mb-4">
            {% csrf_token %}
            <div class="flex justify-center">
                <img src="{% static 'img/icon.svg' %}" alt="user" class="w-40">
            </div>
            <div class="mb-4">
                <label for="nome" class="block text-gray-700 font-bold">Nome:</label>
                <input type="text" placeholder="Digitem sua nome..." class="border border-gray-300 p-1 rounded-md transition-colors duration-300 ease-in-out focus:outline-none focus:border-blue-500 hover:border-blue-500 w-full" id="nome" name="nome">
            </div>
            <div class="mb-4">
                <label for="senha"  class="block text-gray-700 font-bold">Senha:</label>
                <input type="password" placeholder="Digitem sua senha..." id="senha" name="senha" class="border border-gray-300 p-1 rounded-md transition-colors duration-300 ease-in-out focus:outline-none focus:border-blue-500 hover:border-blue-500 w-full">
            </div>
            <div class="flex items-center justify-center">
                <button type="submit" class="w-full bg-blue-700 hover:bg-yellow-400 text-white font-bold py-2 px-4 rounded">
                    Entrar
                </button>
            </div>
        </form>
    </div>
</section>

{% endblock %}
