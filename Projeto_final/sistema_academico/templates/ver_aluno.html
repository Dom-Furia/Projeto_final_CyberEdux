{% extends 'base.html' %}
{% block content %}

<table class="container mt-10 mx-auto divide-y divide-gray-400 bg-white shadow overflow-hidden sm:rounded-lg text-center">
    <thead class="divide-y divide-gray-400">
        <tr class="bg-yellow-500">
            <th colspan="10" class="px-6 py-3">
                <h1 class="font-medium font-bold">Disciplinas Matriculadas</h1>
            </th>
        </tr>
        <tr class="bg-yellow-200">
            <th class="px-6 py-3  text-xs font-medium text-gray-700 uppercase tracking-wider">Ano</th>
            <th class="px-6 py-3  text-xs font-medium text-gray-700 uppercase tracking-wider">Código</th>
            <th class="px-6 py-3  text-xs font-medium text-gray-700 uppercase tracking-wider">Nome</th>
            <th class="px-6 py-3  text-xs font-medium text-gray-700 uppercase tracking-wider">Carga Horaria</th>
          <th class="px-6 py-3  text-xs font-medium text-gray-700 uppercase tracking-wider">Ações</th>
        </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200 ">
        {% for matricula in aluno.matriculas.all %}
            <tr>
                <td class="px-6 py-4 whitespace-nowrap">Data</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ matricula.curso.id }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ matricula.curso.nome }}</td>
                <td class="px-6 py-4 whitespace-nowrap"> {{ matricula.curso.carga_horaria }}</td>
                <td class="mt-10 mb-5 flex justify-center items-rigth space-x-8">  
                    <div>
                        <div>
                            <a href="{% url 'delete_disciplina' matricula.aluno.id matricula.curso.id %}" class="text-red-600 hover:text-red-400">
                              <svg  class="w-7" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                              </svg>
                            </a>
                        </div>
                    </div>                
                </td>
               
       

            </tr>
        {% endfor %}
    </tbody>
    
</table>
<div class="flex container mx-auto">
    <a href="{% url 'adicionar_aluno' %}" class=" text-center bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-10 rounded mt-5">Voltar   
    </a>
</div>


{% endblock %}
