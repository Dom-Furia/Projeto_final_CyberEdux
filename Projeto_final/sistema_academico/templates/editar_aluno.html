{% extends 'base.html' %}
{% block content %}
<br>
<div>
    <h1 class="bg-gray-200 h-50px w-">Editar Aluno</h1>
    <form method="post" class="bg-gray-100 shadow-md rounded px-8 pt-6 pb-8 mb-4">
    {% csrf_token %}
    <div class="mb-4">
      <label for="nome">Nome</label>
      <input value="{{alunos.nome}}" type="text" name="nome">
    </div>
   <div class="mb-4">
    <label for="matricula">Matricula</label>
    <input value="{{alunos.matricula}}" type="text" name="matricula">
   </div>
    <div class="mb-4">
      <label for="telefone">Telefone</label>
      <input value="{{alunos.telefone}}" type="text" name="telefone">
    </div>
    <div class="mb-4">
      <button type="submit" class="btn">Salvar</button>
    </div>
   
    </form>
  <a href="{% url 'home' %}">Voltar para a lista de Alunos</a>
</div>
  
{% endblock %}
