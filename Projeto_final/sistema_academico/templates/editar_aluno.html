{% extends 'base.html' %}
{% block content %}
<br>
<div>
    
    <form method="post" class="bg-gray-200 shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="flex justify-center items-center p-4 font-bold">
          <h1 class="">Editar Aluno</h1>
        </div>
        <div class="mb-4">
          <label for="nome"  class="block text-gray-700">Nome:</label>
          <input value="{{alunos.nome}}" type="text" name="nome" class="w-1/2">
        </div>
      <div class="mb-4">
        <label for="matricula" class="block text-gray-700">Matricula:</label>
        <input value="{{alunos.matricula}}" type="text" name="matricula" class="w-1/2">
      </div>
        <div class="mb-4">
          <label for="telefone" class="block text-gray-700">Telefone:</label>
          <input value="{{alunos.telefone}}" type="text" name="telefone" class="w-1/2">
        </div>
        <div class="mb-4 space-x-5">
          <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Salvar</button>
          <a href="{% url 'home' %}" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded inline-block">Voltar   
          </a>
        </div>
        
    </form>
    
  
</div>
  
{% endblock %}
