{% extends 'base.html' %}
{% block content %}

<h1 class="mx-auto text-black text-center font-bold">Alunos</h1>
<div class="flex items-center">
  <a href="{% url 'adicionar_aluno' %}" class="btn bg-blue-700 hover:bg-blue-500 text-white rounded p-2 ">Adicionar Aluno</a>
</div>

<table class="min-w-full divide-y divide-gray-200 bg-white shadow overflow-hidden sm:rounded-lg">
    <thead class="bg-gray-200">
      <tr>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Telefone</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Matricula</th>
    </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      {% for aluno in alunos %}
        <tr>
          <td class="px-6 py-4 whitespace-nowrap">{{ aluno.nome }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ aluno.telefone }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{aluno.matricula}}</td> 
          <td class="px-6 py-4 whitespace-nowrap">
            <a href="{% url 'delete_aluno' aluno.id %}" class="text-red-500 underline">Remover</a>
            <a href="{% url 'editar_aluno' aluno.id %}" class="text-red-500 underline">Editar</a>
          </td>

        </tr>
      {% empty %}
        <tr>
          <td colspan="5" class="px-6 py-4 whitespace-nowrap">Nenhum Aluno encontrado.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>





{% endblock %}
